    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        

        .container {
            display: flex;
            width: 100%;
            padding: 10px;
        }

        /* Sidebar */
        .chat-sidebar {
        	margin-top:100px;
            width: 30%;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .chat-list {
            list-style-type: none;
            height:500px
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .chat-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-item-info {
            flex-grow: 1;
        }

        .chat-item-info h4 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .chat-item-info p {
            font-size: 12px;
            color: grey;
        }

        .chat-item-time {
            font-size: 12px;
            color: grey;
        }

        /* Chat Area */
        .chat-area {
        margin-top:100px;
            width: 70%;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .chat-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .chat-header p {
            font-size: 12px;
            color: grey;
        }

        .chat-icons {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .chat-icons i {
            font-size: 20px;
            margin-left: 15px;
            cursor: pointer;
        }

        .chat-body {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 60%;
        }

        .sent .message-content {
            background-color: #4169e1;
            color: white;
        }

        .received .message-content {
            background-color: #f1f1f1;
            color: black;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .sent img {
            margin-left: 10px;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="chat-sidebar">

                <input type="text" placeholder="Search">
            </div>
            <ul class="chat-list">
                <!-- Chat List Items -->
                <li class="chat-item">
                    <img src="https://via.placeholder.com/40" alt="User">
                    <div class="chat-item-info">
                        <h4>Robin Smith</h4>
                        <p>Done</p>
                    </div>
                    <div class="chat-item-time">1d</div>
                </li>
                <li class="chat-item">

                    </div>

                <!-- Add more chat items as needed -->
            </ul>
        </div>
        <!-- Chat Area -->
        <div class="chat-area">
            <!-- Chat Header -->
            <div class="chat-header">
                <img src="https://via.placeholder.com/50" alt="User">
                <div>
                    <h3>Deepthi Manohar</h3>
                    <p>Online . Last seen 3:00 PM</p>
                </div>
                <div class="chat-icons">
                    <i class="bx bx-phone"></i>
                    <i class="bx bx-video"></i>
                </div>
            </div>

        </div>
    </div>
